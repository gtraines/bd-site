<nav class="usa-accordion footer-mobile">
  <ul class="usa-sidenav-list">
    <li>
      <button aria-expanded="false" aria-controls="amendment-1">
        Site menu
      </button>
      <ul id="amendment-1" class="usa-accordion-content usa-sidenav-sub_list">
      {% for item in include.nav_items %}
        <li>
          {% if item.permalink %}
            {% assign item_link = item.permalink | prepend: site.baseurl %}
          {% else %}
            {% assign item_link = item.text | slugify | hash_link | prepend: site.baseurl %}
          {% endif %}
          <a href="{{ item_link }}">{{ item.text }}</a>
        </li>
      {% endfor %}
      </ul>
    </li>
  </ul>
</nav>
